<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Digital Offering</title>
  <link rel="stylesheet" href="style.css"/>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="left-side">
    <!-- Startscreen (visible on load) -->
    <div id="startscreen" style="position: relative; width: 100vw; height: 100vh; overflow: hidden; display: flex; flex-direction: column; align-items: center; justify-content: center;">
      <video id="startscreen-video" autoplay muted loop playsinline style="width: 100%; height: 100%; object-fit: cover; z-index: 1;">
        <source src="assets/ipad_1.mp4" type="video/mp4">
        Your browser does not support the video tag.
      </video>
      <!-- Transparent full screen clickable start button -->
      <button id="start-button" style="position: fixed; top: 0; left: 0; width: 100vw; height: 100vh; background: transparent; border: none; cursor: pointer; z-index: 10000; color: white; font-size: 3rem; display: flex; align-items: center; justify-content: center;">
      </button>
    </div>
    <!-- Main Content (initially hidden) -->
    <div id="main-content" style="display: none; position: relative; width: 100vw; height: 100vh;">
      <!-- Content for after start button pressed -->
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
