<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Digital Offering</title>
  <link rel="stylesheet" href="style.css"/>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="left-side">
    <!-- Startscreen (sichtbar beim Laden) -->
    <div id="startscreen" style="position: relative; display: flex; flex-direction: column; align-items: center; justify-content: center; width: 1024px; height: 768px; overflow: hidden;">
      <video id="startscreen-video" autoplay muted loop playsinline style="position: relative; top: 0; left: 0; width: 100%; height: 100%; object-fit: cover; z-index: 2;">
        <source src="assets/ipad_1.mp4" type="video/mp4">
        Dein Browser unterstützt das Video-Tag nicht.
      </video>
      <button id="start-button" style="position: relative; font-size: 1.5rem; padding: 15px 30px; background-color: #ffcc00; color: #000; border: none; border-radius: 10px; cursor: pointer; z-index: 1;">Start</button>
    </div>

    <!-- Intermediate Page (initially hidden) -->
    <div id="intermediate-page" class="hidden" style="position: relative; width: 1024px; height: 768px; overflow: hidden; flex-direction: column; align-items: center; justify-content: center;">
      <video id="intermediate-video" autoplay muted playsinline style="width: 100%; height: 100%; object-fit: cover; z-index: 2;">
        <source src="https://www.dropbox.com/scl/fi/kczs0o05c5om6zvqkwche/ipad_select_offering.mp4?rlkey=rddoax5eunyqdi2nwepk9847y&st=imxkzpzl&raw=1" type="video/mp4">
        Dein Browser unterstützt das Video-Tag nicht.
      </video>
    </div>

    <!-- New Input Page (initially hidden) -->
    <div id="input-page" class="hidden" style="position: relative; width: 1024px; height: 768px; overflow: hidden; display: flex; flex-direction: column; align-items: center; justify-content: center; background-color: #333; color: white;">
      <label for="prophecy-input" style="font-size: 1.5rem; margin-bottom: 20px;">Enter your prophecy:</label>
      <input type="text" id="prophecy-input" style="width: 60%; padding: 10px; font-size: 1.2rem; border-radius: 5px; border: none; margin-bottom: 20px;" />
      <button id="submit-prophecy" style="padding: 10px 20px; font-size: 1.2rem; border-radius: 5px; border: none; background-color: #ffcc00; color: black; cursor: pointer;">Submit</button>
    </div>

    <!-- Main Content (Coins and Claim Button, initial versteckt) -->
    <div id="main-content" style="position: relative; overflow: hidden; width: 1024px; height: 768px;">
      <video id="background-video" autoplay muted loop playsinline style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; object-fit: cover; z-index: -1;">
        <source src="assets/ipad_2.mp4" type="video/mp4">
        Dein Browser unterstützt das Video-Tag nicht.
      </video>
      <h2 class="choose-text">Select a data offering to proceed</h2>
      <div class="coin-container">
        <img src="assets/coin1.svg" class="coin" data-button="A" tabindex="0" />
        <img src="assets/coin2.svg" class="coin" data-button="B" tabindex="0" />
        <img src="assets/coin3.svg" class="coin" data-button="C" tabindex="0" />
      </div>
      <video id="background-video" autoplay muted loop playsinline style="width: 100%; height: 400px; margin-top: 10px; object-fit: contain;">
        <source src="assets/ipad_2.mp4" type="video/mp4">
        Dein Browser unterstützt das Video-Tag nicht.
      </video>
      <button id="claim-button" style="display: none;">I Claim</button>
    </div>
  </div>
  <div class="right-side">
    <video id="video" autoplay muted loop width="400" playsinline>
      <source src="assets/screensaver.mp4" type="video/mp4">
      Dein Browser unterstützt das Video-Tag nicht.
    </video>
    <div id="video-glow" class="video-glow"></div>
  </div>
  <audio id="coin-sound" src="assets/coin.mp3" preload="auto"></audio>
  <audio id="screensaver-audio" src="assets/audioA1.mp3" loop preload="auto"></audio>
  <audio id="click-sound" src="assets/click.mp3" preload="auto"></audio>
  <audio id="claim-audio" src="assets/claim.mp3" preload="auto"></audio>
  <script src="script.js"></script>
</body>
</html>
