<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Digital Offering</title>
  <link rel="stylesheet" href="style.css"/>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="left-side">
    <!-- Startscreen (sichtbar beim Laden) -->
    <div id="startscreen" style="position: relative; width: 1200px; height: 768px; overflow: hidden; display: flex; flex-direction: column; align-items: center;">
      <video id="startscreen-video" autoplay muted loop playsinline style="width: 100%; height: 100%; object-fit: cover; z-index: 2;">
        <source src="assets/ipad_1.mp4" type="video/mp4">
        Dein Browser unterstützt das Video-Tag nicht.
      </video>
      <button id="startscreen-button" style="margin-top: -50px; background-color: transparent; color: white; font-size: 1.5rem; padding: 15px 30px; border: none; border-radius: 10px; cursor: pointer; z-index: 10;"><span class="start-text">Start</span></button>
    </div>
    <!-- Main Content (Coins and Claim Button, initial versteckt) -->
    <div id="main-content" style="display: none; position: relative; overflow: visible; width: 1200px; height: 768px; display: flex; flex-direction: column; align-items: center; justify-content: center;">
      <video id="background-video" autoplay muted loop playsinline style="width: 100%; height: 100%; object-fit: cover; z-index: -1;">
        <source src="assets/ipad_2.mp4" type="video/mp4">
        Dein Browser unterstützt das Video-Tag nicht.
      </video>
      <button id="startscreen-button-ipad2" style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); width: 33.33%; font-size: 1.5rem; padding: 15px 30px; background-color: transparent; color: #fff; border: none; border-radius: 10px; cursor: pointer; z-index: 10;"><span class="start-text">Continue</span></button>
      <button id="claim-button" style="display: none;">I Claim</button>
    </div>
  </div>
  <div class="right-side">
    <video id="video" autoplay muted loop width="400" playsinline>
      <source src="assets/screensaver.mp4" type="video/mp4">
      Dein Browser unterstützt das Video-Tag nicht.
    </video>
    <div id="video-glow" class="video-glow"></div>
  </div>

  <!-- New input section shown after Continue -->
  <div id="input-section" style="display:none; background-color: #333; color: white; padding: 20px; width: 400px; position: absolute; top: 50px; right: 20px; border-radius: 10px;">
    <label for="data-input" style="display:block; margin-bottom: 10px;">Enter your data offering:</label>
    <input type="text" id="data-input" style="width: 100%; padding: 8px; margin-bottom: 10px; border-radius: 5px; border: none;">
    <button id="check-button" style="padding: 10px 20px; border: none; border-radius: 5px; background-color: #ffcc00; color: black; cursor: pointer;">Check</button>
  </div>
  <audio id="coin-sound" src="assets/coin.mp3" preload="auto"></audio>
  <audio id="screensaver-audio" src="assets/audioA1.mp3" loop preload="auto"></audio>
  <audio id="click-sound" src="assets/click.mp3" preload="auto"></audio>
  <audio id="claim-audio" src="assets/claim.mp3" preload="auto"></audio>
  <script src="script.js"></script>
</body>
</html>
