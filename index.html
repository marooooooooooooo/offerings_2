<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Digital Offering</title>
  <link rel="stylesheet" href="style.css"/>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="left-side">
    <!-- Startscreen (sichtbar beim Laden) -->
    <div id="startscreen" style="position: relative; width: 1200px; height: 768px; overflow: hidden; display: flex; flex-direction: column; align-items: center;">
      <video id="startscreen-video" autoplay muted loop playsinline style="width: 100%; height: 100%; object-fit: cover; z-index: 2;">
        <source src="assets/ipad_1.mp4" type="video/mp4">
        Dein Browser unterstützt das Video-Tag nicht.
      </video>
      <button id="startscreen-button" style="margin-top: -50px; background-color: transparent; color: white; font-size: 1.5rem; padding: 15px 30px; border: none; border-radius: 10px; cursor: pointer; z-index: 10;"><span class="start-text">Start</span></button>
    </div>
    <!-- Main Content (Coins and Claim Button, initial versteckt) -->
    <div id="main-content" style="display: none; position: relative; overflow: hidden; width: 1204px; height: 768px;">
      <video id="background-video" autoplay muted loop playsinline style="width: 100%; height: 100%; object-fit: cover; z-index: -1;">
        <source src="https://www.dropbox.com/scl/fi/1ssoiwou4pft4t22ar3v8/ipad_2.mp4?rlkey=s2z8mhnof8j1r9c8ew3hzyugy&st=q18ie1a1&dl=0" type="video/mp4">
        Dein Browser unterstützt das Video-Tag nicht.
      </video>
      <button id="claim-button" style="display: none;">I Claim</button>
    </div>
  </div>
  <div class="right-side">
    <video id="video" autoplay muted loop width="400" playsinline>
      <source src="assets/screensaver.mp4" type="video/mp4">
      Dein Browser unterstützt das Video-Tag nicht.
    </video>
    <div id="video-glow" class="video-glow"></div>
  </div>
  <audio id="coin-sound" src="assets/coin.mp3" preload="auto"></audio>
  <audio id="screensaver-audio" src="assets/audioA1.mp3" loop preload="auto"></audio>
  <audio id="click-sound" src="assets/click.mp3" preload="auto"></audio>
  <audio id="claim-audio" src="assets/claim.mp3" preload="auto"></audio>
  <script src="script.js"></script>
</body>
</html>
